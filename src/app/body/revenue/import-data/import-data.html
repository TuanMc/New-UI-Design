<div class="container padding-top-40 padding-bottom-50">
    <div class="col-md-6">
        <h1 class="finpal-h1">Import revenue data</h1>
        <h4>Add a spreadsheet that contains your revenue data</h4>
        <div class="upload-drop-zone padding-top-40 margin-top-20" id="drop-zone">
            <i class="fa fa-file-excel-o fa-2x margin-bottom-10"></i>
            <p>
                <span class="lead">Drop your Excel file here</span><br /> Or click to pick one from your local drive
            </p>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-link fa-lg"></i></span>
                <input type="text" class="form-control" placeholder="Or paste your file URL here">
            </div>
        </div>
        <button type="button" class="btn btn-lg btn-info pull-right" disabled="disabled" onclick="">Upload</button>
    </div>
</div>
